<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="operator"></div>
    <input type="button" value="1" id="satu">
    <input type="button" value="2" id="dua">
    <input type="button" value="3" id="tiga">
    <input type="button" value="4" id="empat">
    <input type="button" value="5" id="lima">
    <br>
    <input type="button" value="6" id="enam">
    <input type="button" value="7" id="tujuh">
    <input type="button" value="8" id="delapan">
    <input type="button" value="9" id="sembilan">

    <button>-</button>

    <button>/</button>
    <button>=</button>
